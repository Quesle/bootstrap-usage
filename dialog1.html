<div class="modal-header">  
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">×</span></button>  
    <h4 class="modal-title" id="exampleModalLabel">新闻编辑</h4>  
</div>  
  
<div class="modal-body">  
    <form method="POST" name="myform" action="<c:url value='/admin/news/readerUpdateSave.htm' />" target="_self" class="form-horizontal" enctype="multipart/form-data">  
        <div class="form-group">  
            <label class="col-sm-2 control-label">文章标题：</label>  
            <div class="col-xs-4">  
            <input type="text" class="form-control" id="title" value="${news.title}" name="title">  
            </div>  
        </div>  
        <div class="form-group">  
            <label class="col-sm-2 control-label">所属栏目:</label>  
            <div class="col-xs-4">  
                <select class="form-control" name="classifyid">  
                <c:forEach var="classify" items="${pClassifyList}" varStatus="s">  
                    <option value="${classify.id}">${classify.name}</option>  
                </c:forEach>  
                </select>  
            </div>  
        </div>  
        <div class="form-group">  
            <label class="col-sm-2 control-label">文章内容:</label>  
            <div class="col-xs-2">  
                <script type="text/plain" id="myEditor" name="content" style="width:20px;height:20px;">${news.content}</script>  
            </div>  
        </div>  
     
        <div class="form-group">  
            <label class="col-sm-2 control-label">附件上传</label>  
            <div class="col-xs-2">  
                <input type="file" name="myFile">  
            </div>  
        </div>  
      
</div>  
<div class="modal-footer">  
<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>  
<button type="submit" class="btn btn-primary">确认</button>  
</div>

		console.log(option)
	}

		var option = {
			title: ''
		}
		
		
	}
</script>
